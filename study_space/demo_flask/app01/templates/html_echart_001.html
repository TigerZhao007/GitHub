<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入echarts文件-->
    <script src="{{ url_for('static', filename='echarts.js') }}"></script>
    <!--    <script src="js/echarts.js"></script>-->
</head>
<body>
    <!--    定义跳转 -->
    <a href="/">首页</a><br>
    <a href="/echart01">图1</a>
    <a href="/echart02">图2</a>
    <a href="/echart03">图3</a><br>
    <a href="/web01">小佐</a><br>

    <!--  定义图标的区域  -->
    <div id="main" style="height:400px;width:400px;"></div>
    <script type="text/javascript">
         <!--  初始化echart对象      -->
        var myChart = echarts.init(document.getElementById("main"));
        //制定图标的配置和数据
        var option = {
            //设置图标的标题
            title:{
                // 主标题
                text:"Echarts 入门实例"
            },
            // 图例
            legend:{data:['销量','成本']},
            // x轴数据
            xAxis:{
                data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            // y轴数据
            yAxis:{

            },
            // 根据相应系列进行设置
            series:[
                {
                    name:"销量",
                    type:"bar",
                    data:[5,20,36,10,10,20]
                },
                {
                    name:"成本",
                    type:"bar",
                    data:[5,20,36,10,10,20]
                },

            ]
        }
        // 渲染图标
        myChart.setOption(option);
    </script>
</body>
</html>
